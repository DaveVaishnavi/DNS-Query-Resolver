<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS Resolver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<html class="dark">
<body class="bg-gray-900 h-screen flex flex-col justify-center items-center text-white">
  <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-center mb-6">Cached Domains</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Domain</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">IP Address</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-600">
          {% for domain, details in cache_data.items() %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ domain }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ details[0] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <footer class="mt-6 text-center text-gray-400">
    <p>Check out the project on <a href="https://github.com/DaveVaishnavi/DNS-Query-Resolver.git" class="text-indigo-500 hover:underline" target="_blank">GitHub</a>.</p>
  </footer>

</body>
</html>
